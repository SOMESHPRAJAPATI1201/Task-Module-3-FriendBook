<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Book | Connecting People</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div th:if="${alert != null}">
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="/Images/heart.png" class="rounded me-2" style="height:15px; width:15px;" alt="...">
                <strong class="me-auto">Friend Book | Connecting People</strong>
                <small>1 sec ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" th:text="${alert}"></div>
        </div>
    </div>
</div>
<main>
    <div class="row">
        <div class="col-lg-6">
            <img src="/images/istockphoto-1180187740-1024x1024 (1).jpg" alt="" srcset=""
                 style="height:120%; width:100%;">
        </div>
        <div class="col-lg-4" style=" margin-left: 7%;">
            <div class="container text-center">
                <main class="form-signin w-100 m-auto">
                    <form class="needs-validation" novalidate method="post" th:object="${user}" th:action="@{/logForm}">
                        <img class="mb-4 my-4" src="/images/logo-black.png" alt="" width="50%" height="50%">
                        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                        <div class="form-floating my-2">
                            <input type="text" class="form-control" th:field="*{username}" name="username"
                                   id="floatingInput" placeholder="name@example.com" required>
                            <label for="floatingInput">Email address</label>
                            <div class="invalid-feedback">
                                Please enter a valid email.
                            </div>
                        </div>

                        <div class="form-floating my-2">
                            <input type="password" class="form-control" th:field="*{password}" name="password"
                                   id="floatingPassword" placeholder="Password" required>
                            <label for="floatingPassword">Password</label>
                            <div class="invalid-feedback">
                                Password must be 8-20 characters long, include at least one letter, one number, and one special character.
                            </div>
                        </div>

                        <div class="form-check text-start my-3">
                            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Remember me
                            </label>
                        </div>

                        <button class="btn btn-primary w-50 py-2 my-2" type="submit">Sign in</button>
                        <br>
                        <h10 class="my-3">Create an account, <a href="regPage">Register Here</a></h10>
                        <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
                    </form>
                </main>
            </div>
            <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                    crossorigin="anonymous"></script>
        </div>
    </div>
    </div>
</main>
<script src="/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
